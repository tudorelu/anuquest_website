<!DOCTYPE html>
<html>

<head>
  <title>ANUQuest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <!-- Links of resources -->
  <link href="./Resources/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link href="./Resources/Formstone/dist/css/background.css" rel="stylesheet">
  <link href="anuQuest.css" rel="stylesheet">
</head>

<body>
  <header class="frontBackground">
    <nav class="navbar navbar-inverse navbar-fixed-top cbp-af-header" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
          <a class="navbar-brand" href="#">ANUQuest</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#home">Home</a></li>
            <li><a href="#aboutUs">About Us</a></li>
            <li><a href="#keyFeatures">Key Features</a></li>
            <li><a href="#contactUs">Contact Us</a></li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>
  </header>
  <div class="container-fluid">
    <div class="row">
      <!-- <div class="fill-screen" style="background-image: url(../../images/lake.jpg)"> -->
      <div class="fill-screen">
        <!-- In order to autoplay the video it must be muted otherwise chrome will not autoplay it-->
        <video id="frontVideo" width="100%" height="100%" controls autoplay loop poster="../../images/lake.jpg" preload="auto">
        <source src="../../images/bikes.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
      </div>
    </div>
    <div class="row content-filler">
    </div>
    <div class="row">
      <div class="fill-screen fixed-image" style="background-image: url(../../images/elk.jpg)">
      </div>
    </div>
    <div class="row content-filler">
    </div>
    <div class="row">
      <div class="fill-screen fixed-image" style="background-image: url(../../images/snowboarder.jpg)">
      </div>
    </div>
    <div class="row content-filler">
    </div>
  </div>

  <footer class="container-fluid">
    <h1>Footer</h1>
  </footer>

  <!-- Links to SCRIPTS -->
  <script src="./Resources/node_modules/jquery/dist/jquery.js"></script>
  <script src="./Resources/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
  <script src="./Resources/AnimatedHeader/js/classie.js"></script>
  <script src="./Resources/AnimatedHeader/js/cbpAnimatedHeader.js"></script>
  <script src="./Resources/Formstone/dist/js/core.js"></script>
  <script src="./Resources/Formstone/dist/js/transition.js"></script>
  <script src="./Resources/Formstone/dist/js/background.js"></script>
  <script src="anuQuest.js"></script>

</body>

</html>
